# Authelia Configuration
# https://www.authelia.com/configuration/
# Secrets are loaded from environment variables via .env (dotenv in Taskfile)
# File paths are overridden via env vars in the start task

theme: dark

server:
  address: tcp://0.0.0.0:9091

log:
  level: debug

totp:
  issuer: plat-auth
  algorithm: SHA1
  digits: 6
  period: 30

webauthn:
  display_name: plat-auth

identity_validation:
  reset_password:
    jwt_secret: insecure_jwt_secret

authentication_backend:
  file:
    path: users_database.yml

# access_control.default_policy is set by flow overlays (flows/1fa.yml or flows/2fa.yml)

session:
  secret: insecure_session_secret
  cookies:
    - domain: 127.0.0.1
      authelia_url: https://127.0.0.1:9091

storage:
  encryption_key: insecure_encryption_key
  local:
    path: db.sqlite3

notifier:
  filesystem:
    filename: notification.txt
