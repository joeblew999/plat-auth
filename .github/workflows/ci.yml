name: ci

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            os: linux
            arch: amd64
          - runner: ubuntu-24.04-arm
            os: linux
            arch: arm64
          - runner: macos-latest
            os: darwin
            arch: arm64
          - runner: windows-latest
            os: windows
            arch: amd64

    runs-on: ${{ matrix.runner }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Build Authelia
        run: task authelia:src:build

      - name: Upload binary to GitHub Releases
        run: task authelia:bin:upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
