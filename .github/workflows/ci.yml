name: ci

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os: linux
            arch: amd64
          - runner: ubuntu-24.04-arm
            os: linux
            arch: arm64
          - runner: macos-latest
            os: darwin
            arch: arm64
          - runner: windows-latest
            os: windows
            arch: amd64

    runs-on: ${{ matrix.runner }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - uses: oven-sh/setup-bun@v2

      - name: Install xplat
        uses: joeblew999/xplat/.github/actions/setup@main

      - name: Debug vars
        run: xplat task authelia:debug

      - name: Build Authelia
        run: xplat task authelia:src:build

      - name: Upload binary to GitHub Releases
        run: xplat task authelia:bin:upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
